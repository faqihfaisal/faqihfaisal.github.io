<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: black;
            text-align: center;
        }
    
    </style>

    
</head>
<body>
    <div >
        
        <h1><p id="loadmessage"></p></h1>
    
    
    </div>
</body>

<script>
   
    var blacklist = ['US', 'CA', 'UK', 'RU','CN','IN' ]
    var whitelist = ['HK']

    const xhr = new XMLHttpRequest();
    xhr.onload = () => {
        const data = JSON.parse(xhr.responseText);
     

    if (blacklist.includes(data.country)) {
        document.getElementById('loadmessage').innerHTML = "Website Under Maintenance";

    } 
    if(whitelist.includes(data.country)){
        document.getElementById('loadmessage').innerHTML = "Welcome";
    }   
    else {
        document.getElementById('loadmessage').innerHTML = "Website Under Maintenance";
    }

    
    };

    xhr.open('GET', 'https://api.country.is/');
    xhr.send();
</script>

</html>
